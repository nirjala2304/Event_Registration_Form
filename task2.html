
<html>
    <head>
        <title>EvenForm</title>
        <link rel="stylesheet" href="styl.css">
    </head>
    <body>
  <div class="wrapper">
    <center><h2>Event Registration Form</h2></center>
    <form>
      <div class="input-box">
        <label for="eventname">Event Name :</label>
        <input type="text" placeholder="event name" required>
      </div>
      <div class="input-box">
        <label for="enter your full name">Full Name :</label>
        <input type="text" placeholder="enter your full name" required>
      </div>
     <div class="input-box">
        <label for="enter your address">Address:</label>
        <input type="text" placeholder="enter your address" required>
      </div>
      <div class="input-box">
        <label for="enter your email">Email:</label>
        <input type="text" placeholder="enter your email" required>
      </div>
      <div class="input-box">
        <label for="password">Password:</label>
        <input type="password" placeholder="create password" required>
      </div>
      <div class="input-box">
        <label for="contact no">Contact No:</label>
        <input type="contact no" placeholder="contact No" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
